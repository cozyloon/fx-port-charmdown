buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.18'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    mavenCentral()
}

// Set the full qualified main class name here
mainClassName = 'lk.ijse.dep.mobile.AppInitializer'

dependencies {
    // Add any 3rd-party dependencies here
}

jfxmobile {
    javafxportsVersion = '8.60.12'
    downConfig {
        version '3.8.6'
        // Add the required plugins
        plugins 'storage', 'lifecycle', 'pictures'
    }
    android {
         manifest = 'src/android/AndroidManifest.xml'
        compileSdkVersion = 30
        /*
        packagingOptions {
            exclude 'META-INF/LICENSE'
        }
        */
    }
}